<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />
    <link rel="stylesheet" th:href="@{/css/login/style.css}" href="/css/login/style.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="login">

                            <img class="profile-img" src="/images/login/company_logo.jpg?sz=120" alt=""></img>
                            <form class="form-signin" th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>

                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                </div>

                                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="true" autofocus="true" />
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="true" />
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
