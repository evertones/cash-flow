<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CashFlow - Pet Project</title>

    <div th:replace="layout/header :: header-css"></div>
    <script th:src="@{/js/jquery.mask.min.js}" src="/js/jquery.mask.min.js"></script>
    <script th:src="@{/js/product/script.js}" src="/js/product/script.js"></script>
</head>
<body>

    <div th:replace="layout/header :: header"></div>

    <div class="container">

        <legend>
            <i class="fas fa-archive icon"></i>
            <span th:text="#{module.product.title}"></span> - <span th:text="#{module.general.add.title}"></span>
        </legend>

        <form class="form-horizontal" th:object="${product}" th:action="@{/product/add}" method="post">

            <div th:if="${flashMessage}">
                <div class="text-center" th:classappend="${cssClass}">
                    <span th:text="${flashMessage}"></span>
                </div>
            </div>

            <input type="hidden" class="form-control" th:field="*{id}"/>

            <div class="form-group">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="control-label"><span th:text="#{module.general.type.label}"></span></label>
                        <select class="form-control" th:field="*{productType}" required="required">
                            <option value=""><span th:text="#{module.general.selectValue.label}"></span></option>
                            <option th:each="productType : ${T(org.evertones.model.types.ProductType).values()}"
                                    th:value="${productType}"
                                    th:text="#{${productType.phrase}}"
                            >
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="control-label"><span th:text="#{module.general.active.label}"></span></label>
                        <select class="form-control" th:field="*{active}" required="required">
                            <option th:value="${T(java.lang.Boolean).TRUE}" th:text="#{module.general.active.label}" />
                            <option th:value="${T(java.lang.Boolean).FALSE}" th:text="#{module.general.inactive.label}" />
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="control-label"><span th:text="#{module.general.name.label}"></span></label>
                        <input type="text" class="form-control" th:field="*{name}" required="required" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="control-label"><span th:text="#{module.product.price.label}"></span></label>
                        <input type="text" class="form-control money" th:field="*{price}" required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label class="control-label"><span th:text="#{module.product.description.label}"></span></label>
                        <textarea class="form-control" rows="5" th:field="*{description}" required="required"></textarea>
                    </div>
                </div>
            </div>

            <div id="expected-price" class="form-group" th:if="${not #lists.isEmpty(productComponents)}">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="alert alert-warning">
                            <p>
                                <span th:text="#{module.product.totalPriceWihoutDiscout.message}"></span>
                                <span th:text="#{module.general.currency.symbol}"></span> <span class="moneyFormat" th:text="${totalPrice}"></span>.
                            </p>
                            <p>
                                <span th:text="#{module.product.totalPriceWithDiscount.message}"></span>
                                <span th:text="#{module.general.currency.symbol}"></span> <span class="moneyFormat" th:text="${discountPrice}"></span>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary"><span th:text="#{module.general.save.button}"></span></button>
                        <a th:href="${'/'}" class="btn btn-default"><span th:text="#{module.general.cancel.button}"></span></a>
                    </div>
                    <div th:if="${product.productType == T(org.evertones.model.types.ProductType).PRODUCT}" class="col-md-6 text-right">
                        <a th:href="${'/product/component/add/' + id}" class="btn btn-default"><span th:text="#{module.product.addComponent.button}"></span></a>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="container">
        <div id='no-results' th:if="${#lists.isEmpty(productComponents)}">
            <div class="text-center alert alert-warning">
                <span th:text="#{module.client.model.noComponentsForProduct.message}"></span>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(productComponents)}">
            <table class="table table-hover">
                <thead>
                    <tr class="grid-title">
                        <th scope="col">Id</th>
                        <th scope="col"><span th:text="#{module.general.name.label}"></span></th>
                        <th scope="col"><span th:text="#{module.general.type.label}"></span></th>
                        <th scope="col"><span th:text="#{module.product.price.label}"></span></th>
                        <th scope="col"><span th:text="#{module.product.description.label}"></span></th>
                        <th scope="col"><span th:text="#{module.general.active.label}"></span></th>
                        <th scope="col"><span th:text="#{module.general.edit.label}"></span></th>
                        <th scope="col"><span th:text="#{module.general.delete.label}"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="productComponent : ${productComponents}" th:attr="data-item-id=${productComponent.id}">
                        <td th:text="${productComponent.id}"></td>
                        <td th:text="${productComponent.component.name}"></td>
                        <td th:text="#{${productComponent.component.productType.phrase}}"></td>
                        <td class="moneyFormat" th:text="${productComponent.price}"></td>
                        <td th:text="${productComponent.component.description}"></td>
                        <td th:if="${productComponent.component.active}">
                            <span th:text="#{module.general.yes.label}"></span>
                        </td>
                        <td th:if="not ${productComponent.component.active}">
                            <span th:text="#{module.general.no.label}"></span>
                        </td>
                        <td>
                            <a th:href="${'/product/component/edit/' + productComponent.product.id + '/' + productComponent.id}" class="btn btn-default">
                                <span th:text="#{module.general.edit.label}"></span>
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-default delete-component"
                                    th:attr="data-component-id=${productComponent.id}, data-product-id=${productComponent.product.id}"
                                    data-target="#deleteComponent">
                                <span th:text="#{module.general.delete.label}"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="layout/footer :: footer-scripts"></div>

    <!-- Modal to confirm Client deletion -->
    <div class="modal fade" id="deleteComponent" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class="far fa-trash-alt icon"></i>
                        <span th:text="#{module.general.delete.confirm}"></span>
                    </h4>
                </div>
                <div class="modal-footer">
                    <input  type="hidden" id="modal-product-id" value=""/>
                    <input  type="hidden" id="modal-component-id" value=""/>
                    <button type="button" class="btn btn-default confirm-yes"><span th:text="#{module.general.yes.label}"></span></button>
                    <button type="button" class="btn btn-default confirm-no" data-dismiss="modal"><span th:text="#{module.general.no.label}"></span></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
