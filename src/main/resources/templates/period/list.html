<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CashFlow - Pet Project</title>
    <div th:replace="layout/header :: header-css"></div>
</head>
<body>

    <div th:replace="layout/header :: header"></div>

    <div class="container">
        <a th:href="${'/period/edit'}" class="btn btn-primary">Open Next Period</a>
    </div>

    <div class="container">
        <div th:if="${not #lists.isEmpty(periods)}">
            <h2>All Periods</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="period : ${periods}">
                    <td th:text="${period.id}">Id</td>
                    <td th:text="${period.month}">Month</td>
                    <td th:text="${period.year}">Year</td>
                    <td><a th:href="${'/period/edit/' + period.id}" class="btn btn-default">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript"
            src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
