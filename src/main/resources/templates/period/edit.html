<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CashFlow - Pet Project</title>
    <div th:replace="layout/header :: header-css"></div>
</head>
<body>

    <div th:replace="layout/header :: header"></div>

    <div class="container">
        <h2>Edit Period</h2>
        <div>
            <form class="form-horizontal" th:object="${period}" th:action="@{/period/add}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Month:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{month}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Year:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{year}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Balance - Period:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{balancePeriod}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Balance - Final:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{balanceFinal}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="${'/period/list'}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="layout/footer :: footer-scripts"></div>

</body>
</html>
