<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>

    <div th:fragment="footer-scripts">
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
                src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script th:src="@{/js/script.js}" src="/js/script.js"></script>
    </div>

    <div th:fragment="footer">
        <div class="container">
            <footer>
                <span sec:authorize="isAuthenticated()">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a th:href="@{/logout}">Sign Out</a>
                </span>
            </footer>
        </div>
    </div>

</body>
</html>
