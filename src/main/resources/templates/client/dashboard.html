<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CashFlow - Pet Project</title>
    <div th:replace="layout/header :: header-css"></div>
</head>
<body>

    <div th:replace="layout/header :: header"></div>

    <div class="container">

        <legend>Client - Birthdays</legend>

        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">This Month</div>
                <div class="panel-body">
                    <div th:each="client: ${currentMonth}">
                        <i class="shortDateFormat" th:text="${client.birthday}"></i>: <span th:text="${client.name}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Next Month</div>
                <div class="panel-body">
                    <div th:each="client: ${nextMonth}">
                        <i class="shortDateFormat" th:text="${client.birthday}"></i>: <span th:text="${client.name}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-danger">
                <div class="panel-heading">Previous Month</div>
                <div class="panel-body">
                    <div th:each="client: ${previousMonth}">
                        <i class="shortDateFormat" th:text="${client.birthday}"></i>: <span th:text="${client.name}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/footer :: footer-scripts"></div>

</body>
</html>
