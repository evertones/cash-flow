<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CashFlow - Pet Project</title>

    <div th:replace="layout/header :: header-css"></div>
    <link id="bsdp-css" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
</head>
<body>

    <div th:replace="layout/header :: header"></div>

    <div class="container">

        <legend>
            <span th:text="#{module.client.title}"></span> - <span th:text="#{module.general.add.title}"></span>
        </legend>

        <form class="form-horizontal" th:object="${client}" th:action="@{/client/add}" method="post">
            <div class="form-group">
                <div class="col-md-6 col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>

            <div th:if="${flashMessage}">
                <div class="text-center" th:classappend="${cssClass}">
                    <span th:text="${flashMessage}"></span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><span th:text="#{module.client.modelDetails.panel}"></span></div>
                <div class="panel-body">
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.general.name.label}"></span></label>
                            <input type="text" class="form-control" th:field="*{client.name}" required="true"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.birthday.label}"></span></label>
                            <div id="datepicker1" class="input-group date">
                                <input type="text" class="form-control"  th:field="*{{client.birthday}}"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datepicker1').datepicker({
                                        todayHighlight: true,
                                        format: 'dd/mm/yyyy',
                                        clearBtn: true
                                    });
                                });
                            </script>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.email.label}"></span></label>
                            <input type="email" class="form-control" th:field="*{client.email}" />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.phone.label}"></span></label>
                            <input type="text" class="form-control" th:field="*{client.phone}" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><span th:text="#{module.client.motherDetails.panel}"></span></div>
                <div class="panel-body">
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.general.name.label}"></span></label>
                            <input type="text" class="form-control" th:field="*{mother.name}" />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.birthday.label}"></span></label>
                            <div id="datepicker2" class="input-group date">
                                <input type="text" class="form-control"  th:field="*{{mother.birthday}}"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datepicker2').datepicker({
                                        todayHighlight: true,
                                        format: 'dd/mm/yyyy',
                                        clearBtn: true
                                    });
                                });
                            </script>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.email.label}"></span></label>
                            <input type="email" class="form-control" th:field="*{mother.email}" />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.phone.label}"></span></label>
                            <input type="text" class="form-control" th:field="*{mother.phone}" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading"><span th:text="#{module.client.fatherDetails.panel}"></span></div>
                <div class="panel-body">
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.general.name.label}"></span></label>
                            <input type="text" class="form-control" th:field="*{father.name}" />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.birthday.label}"></span></label>
                            <div id="datepicker3" class="input-group date">
                                <input type="text" class="form-control"  th:field="*{{father.birthday}}"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datepicker3').datepicker({
                                        todayHighlight: true,
                                        format: 'dd/mm/yyyy',
                                        clearBtn: true
                                    });
                                });
                            </script>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.email.label}"></span></label>
                            <input type="email" class="form-control" th:field="*{father.email}" />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="col-md-12">
                            <label class="control-label"><span th:text="#{module.client.phone.label}"></span></label>
                            <input type="text" class="form-control" th:field="*{father.phone}" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary"><span th:text="#{module.general.save.button}"></span></button>
                    <a th:href="${'/'}" class="btn btn-default"><span th:text="#{module.general.cancel.button}"></span></a>
                </div>
            </div>

        </form>
    </div>

    <div th:replace="layout/footer :: footer-scripts"></div>

</body>
</html>
